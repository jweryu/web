<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<form>
  <table border="1">

  </tr>
 <tr>

  </tr>
  <tr>

        <option>公历</option>

    <select>

    <select>
        <option>月</option>
    </select>
    <select>
        <option>日</option>
    </select>
    </td>
  </tr>
  <tr>
    <td width="100" bgcolor="FFFFF">所在地:</td>

        <option>中国</option>
    </select>
    <select>
        <option>河北</option>
    </select>
    <select>
        <option>石家庄</option>
    </select>

  </tr>

        <option>身份证</option>
    </select>
  </tr>
  <tr>
    <td width="100" bgcolor="FFFFF">证件号:</td>

  </tr>
  <tr>
    <td width="100" bgcolor="FFFFF">爱好:</td>

  <tr>

    <td><textarea cols="4" rows="2" style="width:400px;height=160px;"></textarea></td>
  </tr>
  <tr>
    <td width="100" bgcolor="FFFFF">上传头像:</td>
    <td><input type="button" onclick="createorder()" value="选择文件">未选中任何文件</td>

 <tr>
    <td colspan="2" align="center"><input type="button" onclick="createorder()" value="提交"><input type="button" onclick="createorder()" value="重置"><input type="button" onclick="createorder()" value="按钮"></td>
